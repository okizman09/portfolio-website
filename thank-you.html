<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Abdulrahman Daud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #e8eaf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .thank-you-container {
            background: rgba(37, 47, 63, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 181, 246, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: #64b5f6;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #90a4ae;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #64b5f6;
            border: 2px solid #64b5f6;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
        }

        .btn-secondary:hover {
            background: rgba(100, 181, 246, 0.1);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(100, 181, 246, 0.2);
        }

        .contact-info h3 {
            color: #64b5f6;
            margin-bottom: 1rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .contact-link {
            color: #90caf9;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(100, 181, 246, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-link:hover {
            color: #64b5f6;
            background: rgba(100, 181, 246, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
            }

            .contact-links {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Countdown Timer */
        .countdown {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #90a4ae;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Thank You!</h1>
        
        <p>Your message has been sent successfully! I appreciate you reaching out and will get back to you as soon as possible, usually within 24-48 hours.</p>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Portfolio
            </a>
            <a href="mailto:okizmaofficial@gmail.com" class="btn btn-secondary">
                <i class="fas fa-envelope"></i>
                Send Another Email
            </a>
        </div>

        <div class="countdown">
            <p>Redirecting to portfolio in <span id="countdown">10</span> seconds...</p>
        </div>

        <div class="contact-info">
            <h3>Connect with me</h3>
            <div class="contact-links">
                <a href="mailto:okizmaofficial@gmail.com" class="contact-link">
                    <i class="fas fa-envelope"></i>
                    Email
                </a>
                <a href="https://www.linkedin.com/in/abdulrahman-daud-671956243/" class="contact-link" target="_blank">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </a>
                <a href="https://github.com/okizman09" class="contact-link" target="_blank">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer for auto-redirect
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Optional: Allow users to cancel auto-redirect by interacting with the page
        let userInteracted = false;
        
        document.addEventListener('click', () => {
            if (!userInteracted) {
                userInteracted = true;
                clearInterval(timer);
                document.querySelector('.countdown').style.display = 'none';
            }
        });

        document.addEventListener('keydown', () => {
            if (!userInteracted) {
                userInteracted = true;
                clearInterval(timer);
                document.querySelector('.countdown').style.display = 'none';
            }
        });
    </script>
</body>
</html>
